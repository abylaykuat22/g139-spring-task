<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>CRM Система</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-new { color:#d00; font-weight:700; }
        .card-title { font-weight:600; }
        .crm-nav .nav-link { color:#fff; opacity:.9; }
        .crm-nav .nav-link:hover { opacity:1; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="#">CRM Система</a>
        <div class="crm-nav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Все Заявки</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Новые Заявки</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Обработанные Заявки</a></li>
                <li class="nav-item"><a class="nav-link" href="#">+ Добавить заявку</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row g-3">

        <!-- цикл по заявкам -->
        <div class="col-12 col-md-6" th:each="app : ${applications}">
            <div class="card h-100">
                <div class="card-body">
                    <div class="card-title">
                        <span class="badge-new" th:if="${app.isNew}">(Новая)</span>
                        <span th:text="'Заявка от ' + ${app.name}">Заявка от Имя</span>
                    </div>

                    <div class="mb-2 small">
                        Курс:
                        <span class="fw-semibold" th:text="${app.course}">Название курса</span>
                    </div>

                    <p class="mb-2" th:text="${app.message}">
                        Текст сообщения клиента
                    </p>

                    <div class="d-flex gap-3 align-items-center">
            <span class="small">
              Тел:
              <a th:href="|tel:${app.phone}|" th:text="${app.phone}">+77000000000</a>
            </span>

                        <!-- пример ссылки на детальную страницу -->
                        <a class="link-primary small"
                           th:href="@{/applications/{id}(id=${app.id})}">
                            Подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /цикл -->

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
